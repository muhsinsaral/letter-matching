<div class="d-flex align-items-center vh-100 justify-content-center">
  <div class="container text-center shadow col-md-5 px-5 py-3">
    <h1>Harf Eşleştirme</h1>
    <p>
      <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of randomText.split('');let i = index">{{ letter }}</span>
    </p>
    <input
      (input)="getInputValue($event.target)"
      class="form-control"
      type="text"
    />
    <h3 *ngIf="randomText === enteredText">Bravo!!</h3>
  </div>
</div>
